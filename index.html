<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Day 10</h1>
    </header>
    <hr />
    <section id="toggle">
      <h1>Toggle the Box</h1>
      <div class="box-toggle"></div>
    </section>
    <hr />
    <section id="mirror">
      <h1>Mirror</h1>
      <input type="text" class="mirror-input" />
      <p></p>
    </section>
    <hr />
    <section id="counter">
      <h1>Counter</h1>
      <button id="minus">-</button>
      <span id="display-count">0</span>
      <button id="plus">+</button>
    </section>
    <hr />
    <section id="race">
      <h1>Race</h1>
      <p>Move car by pressing the arrows on your keyboard</p>
      <div id="car" class="car-icon">üèé</div>
    </section>
    <hr />
    <section id="stopwatch">
      <h1>Stopwatch</h1>
      <div id="timeDisplay">00:00:00</div>
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="resetBtn">Clear</button>
    </section>
  </body>
</html>
